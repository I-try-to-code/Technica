<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Financial Management System</h1>
        <form id="expenseForm">
            <label for="productDescription">Product Description:</label>
            <input type="text" id="productDescription" name="productDescription" placeholder="Enter product description" required>
            <label for="pricePerItem">Price Per Item:</label>
            <input type="number" id="pricePerItem" name="pricePerItem" placeholder="Enter price per item" required>
            <label for="numberOfItems">Number of Items:</label>
            <input type="number" id="numberOfItems" name="numberOfItems" placeholder="Enter number of items" required>
            <button type="submit">Add Expense</button>
        </form>
        <div id="expenseTable">
            <table>
                <thead>
                    <tr>
                        <th>Product Description</th>
                        <th>Price Per Item</th>
                        <th>Number of Items</th>
                        <th>Total Expense</th>
                    </tr>
                </thead>
                <tbody id="expenseList">
                    <!-- Expenses will be displayed here -->
                </tbody>
            </table>
        </div>
        <div id="totalExpense">
            <!-- Total expenditure will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
